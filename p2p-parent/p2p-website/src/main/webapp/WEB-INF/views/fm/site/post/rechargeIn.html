<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="${b.staticPath}style/member.css" rel="stylesheet" type="text/css" />
<script src="${b.staticPath}js/jquery.js"></script>
<@b.validate/> <@b.dialog/>
<script>
	var validform;
	$(document).ready(function() {
		validform = $("#postForm").Validform({
			tiptype : 3
		});

	});

	function postInfo() {
		if (!validform.check()) {
			return false;
		}
		var amount = $("#amount").val();
		if(amount >=${amount}){
			$("#postForm").submit();
		}else{
			var success = dialog({
				title : '消息',
				cancel : false,
				ok : function() {
				}
			});
			success.content('请至少充值${amount}元！');
			success.showModal();
			return;
		}
	}
</script>
</head>

<body>
 <@b.header />
<div class="fence-wide memCenter">
  <div class="yard-1100 memCont ly-clearFix">
    <@b.leftMenu />
    <div class="yard-900 ly-left">
      <div class="rightSide">
        <div class="heading fontYH f20"><span>账户余额不足请充值</span></div>
        <div class="mainBox fontYH">
        <form action="rechargeInList.htm" id="postForm">
	        <input name="orderId" type="hidden" value="${orderId}"/>
	        <input name="amount" type="hidden" value="${orderAmount}"/>
        </form>
        <table border="0" cellpadding="0" cellspacing="0" class="table tabList mb20">
    <col width="20%" />
        <col width="80%" />
        <tr>
      <th>充值金额</th>
      <td><input type="text" id="amount" class="input input-w140h30" value="${amount}" datatype="/^(?!0+(?:\.0+)?$)(?:[1-9]\d*|0)(?:\.\d{1,2})?$/"
								errormsg="请输入不超过两位小数数字！" nullmsg="请输入充值金额！"  /> 元</td>
    </tr>
  </table>
        <div class="tc"> <a class="button button-orange" href="javascript:void(0)" onclick="postInfo();">确认充值</a>&nbsp;</div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="fence-wide bgBlack">
  <div id="footer" class="yard-1100 f14 fontYH ly-clearFix">
    <div class="menuCont tc">
      <ul class="ly-clearFix f18">
        <li><a href="about-us.html">关于我们</a></li>
        <li><a href="products.html">产品优势</a></li>
        <li><a href="contact-us.html" class="borderNone">联系我们</a></li>
      </ul>
      <p class="f12"><span>&copy;&nbsp;2015&nbsp;和融网&nbsp;版权所有</span><span>www.herongwangnt.com</span>苏ICP备14047993号-2</p>
      <p class="f12">地址：江苏省南京市栖霞区马群街道仙林大道18号</p>
    </div>
  </div>
</div>
</body>
</html>
