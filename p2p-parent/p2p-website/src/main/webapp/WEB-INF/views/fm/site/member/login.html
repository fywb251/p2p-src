<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>天天赚-登录</title>
<link href="${b.staticPath}style/member.css" rel="stylesheet" type="text/css" />
<script src="${b.staticPath}js/jquery.js" type="text/javascript"></script>
<script>
  $(function(){
	  $("#login_form").keypress(function(e) {

		  if (e.which == 13) {
		    sub();
		  }
		  }); 
  })
 function sub(){
	 $("#login_form").submit();
 }
</script>
</head>

<body>
<@b.headerIndex />
<div id="login" class="fence">
  <div class="fence-wide">
  <div class="loginBox fontYH">
      <div class="title fontYH f20">用户登录<span class="f14 ml10">USER LOGIN</span></div>
        <div class="regCont">
         <form id="login_form" action="${basePath}login.htm" method="post">
        <div class="item">
          <label class="f16">用户帐号	</label>
          <input class="input" type="text" autocomplete="off" name="account" placeholder="请填写您的注册邮箱" title="" value="" style="font-size:12px;color: black;" />
          <#if message??>
	       <div class="msg-error"><span class="icon16 icon-error color-red">${message}</span></div>
    	  </#if>
        </div>
        <div class="item">
          <label class="f16">登录密码</label>
          <input class="input" type="password" autocomplete="off" name="password" placeholder="" title="" />
          <p></p>
        </div>
        </form>
      <a href="javascript:sub();" class="button btn-login">立即登录</a> </div>
</div>
  </div>
</div>
<@b.footer />
</body>
</html>
