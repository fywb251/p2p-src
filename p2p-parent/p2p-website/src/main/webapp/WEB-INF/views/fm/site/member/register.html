<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>和融网</title>
<link href="${b.staticPath}style/member.css" rel="stylesheet" type="text/css" />
<script src="${b.staticPath}js/jquery1.8.js"></script>
<@b.validate/>
<script>
  var validform;
  $(function(){
	   validform = $("#member_register").Validform({
			tiptype : 3
		});
  })
  function sub(){
	  if (!validform.check()){
		  return false;
	  }
	  $("#member_register").submit();
  }
  
</script>
</head>
<body>
<@b.headerIndex />
<div id="regin" class="fence-wide">
  <div class="yard-1100 fontYH">
      <h1 class="header">欢迎注册成为和融网用户</h1>
      <div class="regBox">
      <div class="regInfo">
     <form action="saveUser.htm" method="post" id="member_register">
	<div class="item">
          <label><span class="color-red mr5 fb">*</span>常用邮箱</label>
          <input class="input input-w270h36" type="text" autocomplete="off" datatype="e" errormsg="请正确输入您的邮箱！" nullmsg="请输入您的邮箱！"  placeholder="" id="input" name="email" value="" />
      </div>
      <div class="item">
          <label><span class="color-red mr5 fb">*</span>密码</label>
          <input class="input" type="text" autocomplete="off" placeholder="" id="input" name="password" value="" datatype="*6-15" errormsg="密码范围在6~15位之间！" nullmsg="请输入您的密码！"/>
      </div>
	        <div class="item">
          <label><span class="color-red mr5 fb">*</span>确认密码</label>
          <input class="input" type="text" autocomplete="off" placeholder="" id="input" name="rePassword" value="" datatype="*" recheck="userpassword" errormsg="两次输入的密码不一致！" nullmsg="请再次输入您的密码！"/>
      </div>
      <div class="item">
          <label><span class="color-red mr5 fb">*</span>联系人手机</label>
          <input class="input" type="text" autocomplete="off" placeholder="" datatype="m" errormsg="请正确输入您的手机号！" nullmsg="请正确输入您的手机号！" id="input" name="cellphone" value="" />
        </div>
      <div class="item">
          <label><span class="color-red mr5 fb">*</span>手机验证码</label>
          <input class="input input-w50h30" type="text" autocomplete="off" placeholder="" id="input" name="input2" value=""/>
        </div>
	  </form>
      <div class="item">
        <label>&nbsp;</label>
      <span onclick="sub();return false;" class="button button-orange btn-regin btn-disable">确认注册</span> </div>
      </div>
      </div>
    
    </div>
  </div>
<@b.footer />
</body>
</html>
