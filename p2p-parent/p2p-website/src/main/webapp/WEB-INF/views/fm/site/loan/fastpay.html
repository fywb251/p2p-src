<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<title>和融网-账户代扣授权</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="${b.staticPath}style/member.css" rel="stylesheet" type="text/css" />
<script src="${b.staticPath}js/jquery.js"></script>
<@b.validate/> <@b.dialog/>
<script>
function postInfo() {
		$("#postForm").submit();
}
</script>
</head>

<body>
 <@b.headerIndex />
<div class="fence-wide memCenter">
  <div class="yard-1100 memCont ly-clearFix">
    <@b.leftMenu />
    <div class="yard-900 ly-left">
      <div class="rightSide">
        <div class="heading fontYH f20"><span>账户授权测试</span></div>
        <div class="mainBox fontYH">
        <form action="${SubmitURL}" id="postForm" method="post">
        	<input id="MoneymoremoreId" name="MoneymoremoreId" value="${MoneymoremoreId}" type="hidden" />
		<input id="PlatformMoneymoremore" name="PlatformMoneymoremore" value="${PlatformMoneymoremore}" type="hidden" />
		<input id="Action" name="Action" value="${Action}" type="hidden" />
		<input id="CardNo" name="CardNo" value="${CardNo}" type="hidden" />
		<input id="WithholdBeginDate" name="WithholdBeginDate" value="${WithholdBeginDate}" type="hidden" />
		<input id="WithholdEndDate" name="WithholdEndDate" value="${WithholdEndDate}" type="hidden" />
		<input id="SingleWithholdLimit" name="SingleWithholdLimit" value="${SingleWithholdLimit}" type="hidden" />
		<input id="TotalWithholdLimit" name="TotalWithholdLimit" value="${TotalWithholdLimit}" type="hidden" />
		<input id="RandomTimeStamp" name="RandomTimeStamp" value="${RandomTimeStamp}" type="hidden" />
		<input id="Remark1" name="Remark1" value="${Remark1}" type="hidden" />
		<input id="Remark2" name="Remark2" value="${Remark2}" type="hidden" />
		<input id="Remark3" name="Remark3" value="${Remark3}" type="hidden" />
		<input id="ReturnURL" name="ReturnURL" value="${ReturnURL}" type="hidden" />
		<input id="NotifyURL" name="NotifyURL" value="${NotifyURL}" type="hidden" />
		<input id="SignInfo" name="SignInfo" value="${SignInfo}" type="hidden" />
        </form>
        <table border="0" cellpadding="0" cellspacing="0" class="table tabList mb20">
    <col width="20%" />
        <col width="80%" />
        <tr>
      <th>还款转账授权</th>
      <td><input id="CardNo" name="CardNo" value="${CardNo}" type="text" /></td>
    </tr>
    <tr>
       <th>投标转账授权</th>
      <td><input id="SignInfo" name="SignInfo" value="${SignInfo}" type="text" /> </td>
    </tr>
    <tr>
    <th>二次分配审核授权</th>
      <td><input id="MoneymoremoreId" name="MoneymoremoreId" value="${MoneymoremoreId}" type="text" />
      </td>
    </tr>
  </table>
        <div class="tc"> <a class="button button-orange" href="javascript:void(0)" onclick="postInfo();">授权</a>&nbsp;</div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="fence-wide bgBlack">
  <div id="footer" class="yard-1100 f14 fontYH ly-clearFix">
    <div class="menuCont tc">
      <ul class="ly-clearFix f18">

      <p class="f12">地址：江苏省南京市栖霞区马群街道仙林大道18号</p>
    </div>
  </div>
</div>

</html>
