<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>和融网-账户提现</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="${b.staticPath}style/member.css" rel="stylesheet" type="text/css" />
<script src="${b.staticPath}js/jquery.js"></script>
<@b.validate/> <@b.dialog/>
<script>
	function postInfo() {
		$("#postForm").submit();
	}
</script>
</head>

<body>
  <@b.headerIndex />
<div class="fence-wide memCenter">
  <div class="yard-1100 memCont ly-clearFix">
    <@b.leftMenu />
    <div class="yard-900 ly-left">
      <div class="rightSide">
        <div class="heading fontYH f20"><span>账户提现</span></div>
        <div class="mainBox fontYH">
        <form name="form2" id="postForm" action="${SubmitURL}" method="post">
		<input id="WithdrawMoneymoremore" name="WithdrawMoneymoremore" value="${WithdrawMoneymoremore}" type="hidden" />
		<input id="PlatformMoneymoremore" name="PlatformMoneymoremore" value="${PlatformMoneymoremore}" type="hidden" />
		<input id="OrderNo" name="OrderNo" value="${OrderNo}" type="hidden" />
		<input id="FeePercent" name="FeePercent" value="${FeePercent}" type="hidden" />
		<input id="FeeMax" name="FeeMax" value="${FeeMax}" type="hidden" />
		<input id="FeeRate" name="FeeRate" value="${FeeRate}" type="hidden" />
		<input id="Amount" name="Amount" value="${Amount}" type="hidden" />
		<input id="CardNo" name="CardNo" value="${CardNo}" type="hidden" />
		<input id="CardType" name="CardType" value="${CardType}" type="hidden" />
		<input id="BankCode" name="BankCode" value="${BankCode}" type="hidden" />
		<input id="BranchBankName" name="BranchBankName" value="${BranchBankName}" type="hidden" />
		<input id="Province" name="Province" value="${Province}" type="hidden" />
		<input id="City" name="City" value="${City}" type="hidden" />
		<input id="RandomTimeStamp" name="RandomTimeStamp" value="${RandomTimeStamp}" type="hidden" />
		<input id="Remark1" name="Remark1" value="${Remark1}" type="hidden" />
		<input id="Remark2" name="Remark2" value="${Remark2}" type="hidden" />
		<input id="Remark3" name="Remark3" value="${Remark3}" type="hidden" />
		<input id="ReturnURL" name="ReturnURL" value="${ReturnURL}" type="hidden" />
		<input id="NotifyURL" name="NotifyURL" value="${NotifyURL}" type="hidden" />
		<input id="SignInfo" name="SignInfo" value="${SignInfo}" type="hidden" />
	 </form>
        <table border="0" cellpadding="0" cellspacing="0" class="table tabList mb20">
        <col width="20%" />
        <col width="80%" />
	      <tr>
	        <th>订单名称</th>
	        <td>${OrderNo}</td>
	      </tr>
	      <tr>
	        <th>订单金额</th>
	        <td class=" money color-purple">${Amount}元</td>
	      </tr>
	      <tr>
	    </tr>
	      <tr>
	        <th>账户余额</th>
	        <td class="color-red">${balance}元</td>
	      </tr>
	  </table>
        <div class="tc"> 
        <#if type==1>
        	<a href="javascript:postInfo();" class="button button-orange">确认提现</a>
        <#else>
			<a href="javascript:void();" class="button button-orange">确认提现</a>
		</#if>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="fence-wide bgBlack">
  <div id="footer" class="yard-1100 f14 fontYH ly-clearFix">
    <div class="menuCont tc">
      <ul class="ly-clearFix f18">
        <li><a href="about-us.html">关于我们</a></li>
        <li><a href="products.html">产品优势</a></li>
        <li><a href="contact-us.html" class="borderNone">联系我们</a></li>
      </ul>
      <p class="f12"><span>&copy;&nbsp;2015&nbsp;和融网&nbsp;版权所有</span><span>www.herongwangnt.com</span>苏ICP备14047993号-2</p>
      <p class="f12">地址：江苏省南京市栖霞区马群街道仙林大道18号</p>
    </div>
  </div>
</div>
</body>
</html>
